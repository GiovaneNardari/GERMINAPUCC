<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <script src="login.js" defer></script>
    <link href="produto.css" rel="stylesheet">
    <script src="produto.js" defer></script>
    <title>GERMINA | Produtos</title>
</head>
<body>
  <div id="menu_topo">
    <a href="index.html">Germina</a>
    <a href="produto.html">Produtos</a>
    <a href="noticias.html">Notícias</a>
    <a href="#conta"id="conta">Sua Conta</a>
    <a href="sobre.html">Sobre</a>
  </div>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="bg-img">
        <form class="form_login" action="http://localhost:3000/Logar" method="POST">
            <b>Usuário</b><input class="input_login" type="text" name="usuario" required>
            <b>Senha</b><input class="input_login" type="password" name="senha" required>
            <button class="button_login" type="submit">Entrar</button>
            <a class="a_login" href="cadastro.html">Criar Conta</a>
        </form>
      </div>
    </div>
  </div>
  <div class="corpo">
    <h2>Galeria horizontal</h2>
    <div class="galeria">
      <button>Produto1</button>
      <button>Produto2</button>
      <button>Produto3</button>
      <button>Produto4</button>
      <button>Produto5</button>
      <button>Produto6</button>
      <button>Mais</button>
    </div>
    <div class="main">
      <h2>Produtos</h2>
      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')">Todos</button>
        <button class="btn" onclick="filterSelection('Hortifruti')">Hortifruti</button>
        <button class="btn" onclick="filterSelection('Grãos')">Grãos</button>
        <button class="btn" onclick="filterSelection('Pecuaria')">Pecuaria</button>
      </div>
      <!-- Portfolio Gallery Grid -->
      <div class="row">
        <div class="column Hortifruti">
          <div class="content">
            <img src="Imagens/produtos/Hortifruti/alface.jpeg" alt="Alface Americano" style="width:100%">
            <h4>Alface Americano</h4>
            <p>R$ 12,55 Kg</p>
          </div>
        </div>
        <div class="column Hortifruti">
          <div class="content">
            <img src="Imagens/produtos/Hortifruti/laranja.jpeg" alt="Laranja-da-Terra" style="width:100%">
            <h4>Laranja-da-Terra</h4>
            <p>R$ 43,51 Kg</p>
          </div>
        </div>
        <div class="column Hortifruti">
          <div class="content">
            <img src="Imagens/produtos/Hortifruti/maca.jpeg" alt="Maçã-Gala" style="width:100%">
            <h4>Maçã-Gala<h4>
            <p>R$ 12,55 Kg</p>
          </div>
        </div>
        <div class="column Grãos">
          <div class="content">
            <img src="Imagens/produtos/Grãos/acucar.jpeg" alt="Açúcar" style="width:100%">
            <h4>Açúcar</h4>
            <p>R$ 12,55 Kg</p>
          </div>
        </div>
        <div class="column Grãos">
          <div class="content">
          <img src="Imagens/produtos/Grãos/cafe.jpeg" alt="Café" style="width:100%">
            <h4>Café</h4>
            <p>R$ 63,00 a Saca</p>
          </div>
        </div>
        <div class="column Grãos">
          <div class="content">
            <img src="Imagens/produtos/Grãos/milho.jpeg" alt="Milho" style="width:100%">
            <h4>Milho</h4>
            <p>R$ 10,00</p>
          </div>
        </div>
        <div class="column Pecuaria">
          <div class="content">
            <img src="Imagens/produtos/Pecuaria/gado.jpeg" alt="Gado" style="width:100%">
            <h4>Gado</h4>
            <p>R$ 10,00</p>
          </div>
        </div>
        <div class="column Pecuaria">
          <div class="content">
            <img src="Imagens/produtos/Pecuaria/ovo.jpeg" alt="Ovo" style="width:100%">
            <h4>Ovo</h4>
            <p>R$ 10,00</p>
          </div>
        </div>
        <div class="column Pecuaria">
          <div class="content">
            <img src="Imagens/produtos/Pecuaria/porco.jpeg" alt="Porco style="width:100%">
            <h4>Porco</h4>
            <p>R$ 10,00</p>
          </div>
        </div>
      <!-- END GRID -->
      </div>
      <!-- END MAIN -->
    </div>
  </div>
</body>
</html>
